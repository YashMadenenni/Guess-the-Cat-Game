<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./Assignment1.css" rel="stylesheet">
        <script src="./Assignment1.js"></script>

        <!--Bootstrap5 CDN(Content Delivery Network)-->
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
            
        
        <div class="container-fluid bg-light bg-dark text-white">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Guess The Cat</h2>
            <!-- <h4>CS5003 Practical 1 </h4>
            <h5>Student ID number:
                220030280</h5> -->
                </div>
            </div>
        </div>

        <!--Cats Info display-->
        <div class="container-fluid">
            <div class="row" id="catsRow">

            </div>
            <!-- <button onclick=getCats()>getCats</button> -->
        </div>
    <!--Cats Info display end-->
        
        <div class="container">

            <!--No of Breeds-->
        <div class="row my-3">
            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <p>Select number of Breeds : </p>
            </div>
            
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" >
                
                <div class=" form-check form-check-inline" >
                    <label>
                        <input class="form-check-input" type="radio" name="optradio" id="game5" value=5  >
                        5
                    </label>
                    
                </div>
                <div class=" form-check form-check-inline">
                    <label>
                        <input class="form-check-input" type="radio" name="optradio" id="game10" value=10 checked="checked">
                        10
                    </label>
                </div>
                <div class=" form-check form-check-inline">
                    <label>
                        <input class="form-check-input" type="radio" name="optradio" id="game15" value=15 >
                        15
                    </label>
                </div>
                <div class=" form-check form-check-inline">
                    <label>
                        <input  class="form-check-input" type="radio" name="optradio" id="game20" value=20 >
                        20
                    </label>
                </div>
                
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button class="btn btn-success" id='newGame' onclick=getNoOfCats()>New Game</button>
            </div>
            <!--No of Breeds end-->

            <!--Temperment-->
        <div class="container">
            <div class="row my-3" >
                 
                 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    Is your cat
                 </div>

                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <select name="" id="selectTemperment" class="form-control " >
                        <option >Select</option>
                      </select> 
                 </div>

                 <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    
                    <button class="btn btn-warning" onclick=checkTemperment()>Ask</button>
                    
                 </div>

                 <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    
                    <button class="btn btn-warning" onclick=giveHint()>Hint</button>
                    
                 </div>
                 
                 
            </div>
        </div>
        <!--Temperment end-->

        <!--Select Cat-->
        <div class="container">
            <div class="row my-3" >
                 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
                    <label for="cats">Your cat is</label>
                 </div>

                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <select name="cats" tabindex="-1" id="selectCat" class="form-control " >
                         <option >Select</option>
                      </select> 
                 </div>

                 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    
                    <button class="btn btn-warning" onclick=checkCat()>Check</button>
                 </div>
            </div>
        </div>
        <!--Select Cat end-->

        <!--Quit Game-->
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center">
                <button class="btn btn-danger" onclick=quit()>Quit</button>
                <p class="quitMessage" id="message" ></p>
            </div>            
        </div>
        <!--Quit Game end-->

        
        <!--Best Score -->
        <div class="container my-5 ">
            <div class="row">
            
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <table class="table table-striped table-bordered text-center">
                        <thead>
                          <tr>
                            <th>Games</th>
                            <th>Best Score</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Game of 5</td>
                                <td id="score5">0</td>
                                
                              </tr>
                          <tr>
                            <td>Game of 10</td>
                            <td id="score10">0</td>
                            
                          </tr>
                          <tr>
                            <td>Game of 15</td>
                            <td id="score15">0</td>
                            
                          </tr>
                          <tr>
                            <td>Game of 20</td>
                            <td id="score20">0</td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
                
            </div>
        </div>
        <!--Best Score end-->
        </div>
        </div>
    </body>
</html>
